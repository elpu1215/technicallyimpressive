{% extends "base.html" %}

{% block content %}
<div id="posts">
    <ul>
        {% for post in posts %}
        <li>
            <div>
            {% if post.is_link %}
                <h1><a href=#>{{ post.title }}</a></h1>
            {% else %}
                <h1><a href=#>{{ post.title }}</a></h1>
            {% endif %}
            </div>
            <div><h2>by <a href=#>{{ post.user.username }}</a></h2></div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
