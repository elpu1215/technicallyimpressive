{% extends "base.html" %}

{% block content %}
<div id="posts">
    <ul>
        {% for post in posts %}
        <li>
            {% if post.is_link %}
                <h1><a href=#>{{ post.title }}</a></h1>
            {% else %}
                <h1>{{ post.title }}</h1>
            {% endif %}
            <h2>by {{ post.user.username }}</h2>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
